<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Quiz | Geology Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
  
    <div id="login-section">
      <h2>Student Login</h2>
      <input type="text" id="loginName" placeholder="Enter your name" required />
      <input type="text" id="loginId" placeholder="Enter your student ID" required />
      <button onclick="loginStudent()">Next</button>
    </div>
    
    <div id="info-section" style="display: none;">
      <h2>Student Info</h2>
      <input type="text" id="studentName" placeholder="Name" required />
      <input type="text" id="studentId" placeholder="Student ID" required />
      <select id="studentGrade">
        <option value="">Select Grade</option>
        <option value="7">Grade 7</option>
        <option value="8">Grade 8</option>
        <option value="9">Grade 9</option>
      </select>
      <select id="studentGender">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>
    
    <div id="quiz-section" style="display: none;">
      <h2>Geography Quiz</h2>
      <div id="questionBox"></div>
      <div id="optionsBox"></div>
      <button onclick="nextQuestion()">Next</button>
    </div>

    <div id="result-section" style="display: none;">
      <h2>Quiz Result</h2>
      <p id="studentDetails"></p>
      <p id="scoreResult"></p>
      <button onclick="location.reload()">Take Again</button>
    </div>
  </div>

  <script src="data.js"></script>       
  <script src="script-student.js"></script>
</body>
</html>
